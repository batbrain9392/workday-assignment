<ng-container *ngIf="data$ | async as obs; else loading">
  <app-search-box
    [list]="obs.data"
    placeholder="Choose Manager"
    listAriaLabel="Manager List"
  ></app-search-box>
  <div class="error" *ngIf="obs.error">{{ obs.error }}</div>
</ng-container>
<ng-template #loading>Loading...</ng-template>
